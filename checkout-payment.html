<div class="main">

    <div class="row" id="container-checkout-summary">
        <div class="col-xs-12">
            <p>You are ordering a Bali Box subscription for <span id="product-name"></span> month(s) for a total price of <span class="price"></span>.</p>
        </div>
    </div>

    <div class="row" id="container-breadcrumbs">
        <div class="checkout-step col-sm-4">
            <div>1. Shipping information</div>
        </div>
        <div class="checkout-step col-sm-4 active">
            <div>2. Billing information</div>
        </div>
        <div class="checkout-step col-sm-4">
            <div>3. Result</div>
        </div>
    </div>

    <div class="row hidden" id="container-payment-canceled">
        <div class="col-xs-12">
            <br>
            <p>Your payment was canceled.</p>
        </div>
    </div>

    <form class="form-horizontal" id="form-checkout-payment">
        <div class="row">
            <div class="col-sm-6">
                <h2>Your shipping Address</h2>
                <p id="recap-shipping-address">
                    <span data-binding="input-shipping-firstname"></span> <span data-binding="input-shipping-lastname"></span><br>
                    <span data-binding="input-shipping-streetaddress"></span> <span data-binding="input-shipping-addressextension"></span><br>
                    <span data-binding="input-shipping-city"></span> <span data-binding="input-shipping-zipcode"></span><br>
                    <span data-binding="input-shipping-country"></span>
                </p>
            </div>
            <div class="col-sm-6">
                <h2>Your billing Address</h2>
                <div class="radio">
                    <label>
                        <input type="radio" name="input-billing-address" id="input-billing-address-same" value="same" checked> Same as shipping address
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="input-billing-address" id="input-billing-address-different" value="different"> Use a different address
                    </label>
                </div>
            </div>
        </div>

        <fieldset id="billing-address-fields" class="hidden">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="input-billing-streetaddress" class="control-label">Street Address</label>
                    <input type="text" class="form-control" id="input-billing-streetaddress" placeholder="Street Address" name="streetaddress" data-bound="true" data-binding="input-shipping-streetaddress" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="input-billing-addressextension" class="control-label">Apt/Floor/etc.</label>
                    <input type="text" class="form-control" id="input-billing-addressextension" placeholder="Apt/Floor/etc." name="addressextension" data-bound="true" data-binding="input-shipping-addressextension">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="input-billing-city" class="control-label">City</label>
                    <input type="text" class="form-control" id="input-billing-city" placeholder="City" name="city" data-bound="true" data-binding="input-shipping-city" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="input-billing-zipcode" class="control-label">Zip Code</label>
                    <input type="text" class="form-control" id="input-billing-zipcode" placeholder="Zip Code" name="zipcode" data-bound="true" data-binding="input-shipping-zipcode" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="input-billing-country" class="control-label">Country</label>
                    <input type="text" class="form-control" id="input-billing-country" placeholder="Country" name="country" data-bound="true" data-binding="input-shipping-country" required>
                </div>
            </div>
        </fieldset>
    </form>

    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top" id="form-paypal">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="XTV9YWYLX5SL8" id="input-paypalbutton">
        <input type="hidden" name="custom" value="" id="input-paypalcustom">
        <input type="hidden" name="address_override" value="1">
        <input type="hidden" name="first_name" value="" data-binding="input-shipping-firstname">
        <input type="hidden" name="last_name" value="" data-binding="input-shipping-lastname">
        <input type="hidden" name="address1" value="" data-binding="input-shipping-streetaddress">
        <input type="hidden" name="address2" value="" data-binding="input-shipping-addressextension">
        <input type="hidden" name="city" value="" data-binding="input-shipping-city">
        <input type="hidden" name="zip" value="" data-binding="input-shipping-zipcode">
        <input type="hidden" name="country" value="" data-binding="input-shipping-country">
    </form>

    <!-- Pay button -->
    <div class="row form-navigation">
        <div class="col-sm-6">
            <a class="btn btn-link btn-back">&laquo; Back</a>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-primary" id="btn-paypal">Pay with PayPal</button>
        </div>
    </div>

</div>
