<div class="main">
    <div class="container">
        <div class="row hidden" id="container-product-description">
            <p>You are buying product <span id="product-name"></span>.</p>
        </div>
        <div class="row">
            <form class="form-horizontal" id="form-checkout-shipping">
                <input type="hidden" name="product">
                <div class="form-group">
                    <label for="input-shipping-email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="input-shipping-email" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-shipping-firstname" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-shipping-firstname" placeholder="First Name" name="firstname" data-bound="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-shipping-lastname" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-shipping-lastname" placeholder="Last Name" name="lastname" data-bound="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-shipping-streetaddress" class="col-sm-2 control-label">Street Address</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-shipping-streetaddress" placeholder="Street Address" name="streetaddress" data-bound="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-shipping-addressextension" class="col-sm-2 control-label">Apt/Floor/etc.</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-shipping-addressextension" placeholder="Apt/Floor/etc." name="addressextension" data-bound="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-shipping-city" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-shipping-city" placeholder="City" name="city" data-bound="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-shipping-zipcode" class="col-sm-2 control-label">Zip Code</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-shipping-zipcode" placeholder="Zip Code" name="zipcode" data-bound="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-shipping-country" class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-shipping-country" placeholder="Country" name="country" data-bound="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="gift" value="1"> This is a gift
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="newsletter" value="1"> Yes, I would like to hear about special offers
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <button type="submit" class="btn btn-default">Proceed to payment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
