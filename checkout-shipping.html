<div class="main">
    <div class="container">
        <div class="row hidden" id="container-product-description">
            <p>You are buying product <span id="product-name"></span>.</p>
        </div>
        <div class="row">
            <form class="form-horizontal" id="form-checkout-shipping">
                <input type="hidden" name="product">
                <div class="form-group">
                    <label for="input-email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="input-email" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-firstname" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-firstname" placeholder="First Name" name="firstname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-lastname" class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-lastname" placeholder="Last Name" name="lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-streetaddress" class="col-sm-2 control-label">Street Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-streetaddress" placeholder="Street Address" name="streetaddress">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-addressextension" class="col-sm-2 control-label">Apt/Floor/etc.</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-addressextension" placeholder="Apt/Floor/etc." name="addressextension">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-city" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-city" placeholder="City" name="city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-zipcode" class="col-sm-2 control-label">Zip Code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-zipcode" placeholder="Zip Code" name="zipcode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-country" class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-country" placeholder="Country" name="country">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="gift"> This is a gift
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="newsletter"> Yes, I would like to hear about special offers
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Proceed to payment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
