<div id="cbp-so-scroller" class="cbp-so-scroller">

    <section class="ss-style-doublediagonal color"></section>

    <section class="cbp-so-section color">
        <figure class="cbp-so-side cbp-so-side-left">
            <img src="img/whatsinside.jpg" alt="What's inside?">
        </figure>
        <article class="cbp-so-side cbp-so-side-right" style="padding: 0 4%;">
            <h2>Coming soon</h2>
            <p>A monthly subscription box filled with surprise Bali products includig food and non-food to enjoy the gifts of this beautiful Island.</p>
            <form class="form-horizontal" id="form-notify-me">
                <div class="row">
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="input-notify-firstname" placeholder="First Name" name="firstname" required>
                    </div>
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="input-notify-lastname" placeholder="Last Name" name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="input-notify-email" placeholder="Email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary btn-notify">Notify me</button>
            </form>
            <div id="notify-me-result" class="hidden">
                <h2>Thank you!</h2>
                <p>We will notify you as soon as we launch.</p>
            </div>
        </article>
    </section>

    <section class="ss-style-doublediagonal"></section>

</div>
